<!DOCTYPE html>
<html>
<head>
    <title>Depression Score Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>
<body>
    <main class="container">
        <section class="hero-container">
            <h1 class="hero-text">Get Your Mental Health Analysis Today!</h1>
            <span class="material-symbols-outlined">
                arrow_forward_ios
            </span>
        </section>
        <section class="header-container">
            <h1 class="header-text">Depression Score Prediction</h1>
            <form action="/" method="POST">
                <textarea class="text-area" name="text" placeholder="Tell me your thoughts for today"></textarea>
                <button class="submit-btn" type="submit">Predict</button>
            </form>
        </section>
        <section class="result-container">
            {% if prediction %}
            <div class="result">
                <h2>Depression Score:</h2>
                <p>{{ prediction }}</p>
                <p class="result-text">{{ prediction_text }}</p>
            </div>
            {% endif %}
        </section>
    </main>
</body>
</html>
